    <main role="main" class="container my-3">
        <h1>JavaScript Convert Wav to MP3(LAME)</h1>
        <section>
            <h2>Simple Test</h2>
            <dl>
                <dt>Original WAVE File</dt>
                <dd><audio src="./HelloWorld.wav" controls="controls" id="source">HelloWorld.wav</audio></dd>
                <dt>Convert to MP3</dt>
                <dd><button type="button" class="btn btn-primary" id="execute">Convert and Play</button></dd>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="wav.js"></script>
    <script>
        const encoderWorker = new Worker('../dist/EncoderWorker.js');

        // Utility Functions
        function encode64(buffer) {
            let binary = '',
                bytes = new Uint8Array(buffer),
                len = bytes.byteLength;

            for (var i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }


        function Uint8ArrayToFloat32Array(u8a) {
            var f32Buffer = new Float32Array(u8a.length);
            for (var i = 0; i < u8a.length; i++) {
                var value = u8a[i << 1] + (u8a[(i << 1) + 1] << 8);
                if (value >= 0x8000) value |= ~0x7FFF;
                f32Buffer[i] = value / 0x8000;
            }
            return f32Buffer;
        }


        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById('execute').onclick = function () {
                var self = this,
                    originalText = this.innerText,
                    xhr = new XMLHttpRequest();

                this.setAttribute("disabled", "disabled");
                this.innerText = 'Loading...';

                xhr.open('GET', document.getElementById('source').src, true);
                xhr.responseType = 'blob';
                xhr.onload = function (e) {
                    const data = new wav(xhr.response);
                    data.onloadend = function () {
                        self.innerText = 'Converting...';
                        data.getSamples();

                        encoderWorker.postMessage({
                            cmd: 'init', config: {
                                mode: 4,
                                channels: data.numChannels,
                                samplerate: data.sampleRate,
                                bitlate: data.bitsPerSample
                            }
                        });

                        var u8a = new Uint8Array(data.buffer);
                        encoderWorker.postMessage({ cmd: 'encode', buf: Uint8ArrayToFloat32Array(u8a) });
                        encoderWorker.postMessage({ cmd: 'finish' });
                        encoderWorker.onmessage = function (e) {
                            switch (e.data.res) {
                                case 'ready':
                                    document.getElementById('output').innerHTML = `
Version: ${e.data.version}
Mode: ${e.data.mode}  (0:STEREO 1:JOINT_STEREO 2:DUAL_CHANNEL 3:MONO 4:NOT_SET 5:MAX_INDICATOR)
Samples: ${e.data.samples}
Channels: ${e.data.channels}
Input Sample Rate: ${e.data.input_samplerate}
Output Sample Rate: ${e.data.output_samplerate}
Bitrate: ${e.data.bitrate}
VBR: ${e.data.vbr}  (0:OFF 1:MT 2:RH 3:ABR 4:MTRH)
VBR Q: ${e.data.vbr_q}
VBR mean bitrate: ${e.data.vbr_mean_bitrate}
VBR min bitrate: ${e.data.vbr_min_bitrate}
VBR max bitrate: ${e.data.vbr_max_bitrate}
`;
                                case 'encoded':
                                    var audio = new Audio();

                                    self.removeAttribute("disabled");
                                    self.innerText = originalText;

                                    audio.src = 'data:audio/mp3;base64,' + encode64(e.data.buf);
                                    audio.play();
                                    break;

                            }
                        };
                    };
                };

                xhr.send();
            }
        });
    </script>
</body>
